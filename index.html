<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" style="position: absolute; top: 20px; right: 20px; z-index: 10; padding: 8px 16px; border-radius: 20px; border: none; background: #222; color: #fff; font-weight: bold; cursor: pointer;">Dark Mode</button>
    <div class="container">
        <div class="stopwatch-body">
            <!-- Removed SALE label -->
            <div class="screen-frame">
                <div class="stopwatch-display">
                    <span id="display">00:00:00.00</span>
                    <div class="time-labels">
                        <span>H</span>
                        <span>M</span>
                        <span>S</span>
                        <span>MS</span>
                    </div>
                </div>
            </div>
            
            <div class="controls-container">
                <div class="button-group">
                    <button id="startBtn" class="btn pill">START</button>
                </div>
                <div class="button-group right">
                    <button id="stopBtn" class="btn round">STOP</button>
                    <button id="resetBtn" class="btn round">RESET</button>
                </div>
            </div>
            <div class="speaker-holes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
